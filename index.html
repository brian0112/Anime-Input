<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>動畫進度首頁</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module">
    import { exportBackup, importBackup } from './app.js';
    window.exportBackup = exportBackup;
    window.importBackup = importBackup;
  </script>
</head>
<body>
  <header class="site-header container">
    <a class="brand" href="#">🌱 Anime Progress</a>
    <nav class="nav">
      <a href="dashboard.html">動畫紀錄</a>
      <a href="manage.html">動畫登記</a>
      <a href="overview.html">觀看總覽</a>
    </nav>
  </header>

  <main class="container">
    <section class="section">
      <h2>備份與還原</h2>
      <button class="btn primary" onclick="exportBackup()">匯出本機資料 JSON</button>
      <label class="btn outline">
        匯入本機資料
        <input type="file" accept="application/json" style="display:none"
          onchange="importBackup(this.files[0]).then(()=>alert('匯入完成，請重新整理頁面！')).catch(e=>alert(e))">
      </label>
    </section>
  </main>

  <footer class="site-footer container">
    <small>&copy; 2025 Anime Progress</small>
  </footer>
</body>
</html>
