<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>新增動畫 - Anime Input</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html" class="active">新增</a>
        <a href="dashboard.html">紀錄</a>
        <a href="manage.html">管理</a>
        <a href="overview.html">總覽</a>
    </nav>

    <div class="container">
        <div class="glass-card" style="max-width: 600px; margin: 0 auto;">
            <h2 style="text-align:center; margin-bottom:30px;">新增追番</h2>
            
            <form onsubmit="addAnime(event)">
                <label>動畫名稱</label>
                <input id="title" type="text" required placeholder="例如：膽大黨">

                <label>總集數</label>
                <input id="total" type="number" min="1" required placeholder="12">

                <label>封面圖片網址 (選填)</label>
                <input id="imgUrl" type="url" placeholder="圖片連結...">

                <button type="submit">加入清單</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
