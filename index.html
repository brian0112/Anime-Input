<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    
    <title>新增作品 - Anime Input</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <nav>
       <a href="index.html">新增</a>
        <a href="dashboard.html">紀錄</a>
        <a href="roulette.html" class="active">輪盤</a> <a href="manage.html">管理</a>
        <a href="overview.html">總覽</a>

        <div class="login-container">
            <span id="userInfo" style="font-size: 0.9rem; color: var(--accent-color);"></span>
            <button id="loginBtn" onclick="googleLogin()" class="btn-sm" style="background: var(--text-primary); color: var(--bg-color);">
                Google 登入
            </button>
            <button id="logoutBtn" onclick="googleLogout()" class="btn-sm danger" style="display: none;">
                登出
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="glass-card" style="max-width: 600px; margin: 0 auto;">
            <h2 style="text-align: center; margin-bottom: 30px; color: var(--text-primary);">新增作品</h2>
            
            <form onsubmit="addAnime(event)">
                
                <div class="form-group">
                    <label>作品名稱</label>
                    <div class="input-group">
                        <input type="text" id="title" placeholder="例如: 葬送的芙莉蓮" required>
                        <button type="button" onclick="searchBangumi()" class="btn-search">
                            🔍 搜尋
                        </button>
                    </div>
                    <small style="color:var(--text-secondary); margin-top:5px; display:block; font-size: 0.85rem;">
                        輸入關鍵字後點擊搜尋，可自動填寫資料。(簡中搜尋成功率更高)
                    </small>
                </div>

                <div class="form-group">
                    <label>總集數</label>
                    <input type="number" id="total" min="1" placeholder="12" required>
                </div>
                
                <div class="form-group">
                    <label>放送日 (每週更新)</label>
                    <select id="weekday" style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 8px; color: white;">
                        <option value="-1">不固定 / 已完結</option>
                        <option value="1">週一 (Mon)</option>
                        <option value="2">週二 (Tue)</option>
                        <option value="3">週三 (Wed)</option>
                        <option value="4">週四 (Thu)</option>
                        <option value="5">週五 (Fri)</option>
                        <option value="6">週六 (Sat)</option>
                        <option value="0">週日 (Sun)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>封面圖片網址 (選填)</label>
                    <input type="url" id="imgUrl" placeholder="圖片連結...">
                </div>

                <button type="submit" style="width: 100%; margin-top: 20px;">加入清單</button>
            </form>
        </div>
    </div>

    <div id="searchModal" class="modal-overlay">
        <div class="modal-content" style="max-width: 800px; width: 90%;">
            <div class="modal-header">
                搜尋結果 (來源: Bangumi)
            </div>
            
            <div id="searchResults" class="search-grid"></div>

            <div class="modal-actions">
                <button type="button" class="outline" onclick="closeModal('searchModal')">關閉</button>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-init.js"></script>
    <script src="app.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW registered!', reg))
                .catch(err => console.log('SW failed', err));
        }
    </script>
</body>
</html>
