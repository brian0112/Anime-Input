<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>動畫紀錄</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>動畫紀錄</h1>
    <nav>
      <a href="index.html">首頁</a>
      <a href="manage.html">動畫登記</a>
      <a href="overview.html">觀看總覽</a>
    </nav>
  </header>

  <main>
    <section id="animeList"></section>
  </main>

  <footer>
    <small>© 動畫進度</small>
  </footer>

  <script type="module">
    import { loadLocal, badgeHTML } from './app.js';
    const container = document.getElementById('animeList');
    const db = loadLocal();
    if (!db.items.length) {
      container.innerHTML = '<p>尚未登記任何動畫。</p>';
    } else {
      container.innerHTML = db.items.map(a => `
        <div class="anime-item">
          <img src="${a.image}" alt="${a.name}">
          <h3>${a.name}</h3>
          ${badgeHTML(a)}
        </div>
      `).join('');
    }
  </script>
</body>
</html>
