<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>觀看紀錄 - Anime Input</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
</head>
<body>
    <nav>
        <a href="explore.html">探索</a>
        <a href="index.html">新增</a>
        <a href="dashboard.html" class="active">紀錄</a>
        <a href="roulette.html">輪盤</a>
        <a href="manage.html">管理</a>
        <a href="overview.html">總覽</a>

        <div class="login-container">
            <a href="profile.html" id="userInfo" style="font-size: 0.9rem; color: var(--accent-color); text-decoration: none; margin-right: 10px; cursor: pointer;"></a>
            <button id="loginBtn" onclick="googleLogin()" class="btn-sm" style="background: var(--text-primary); color: var(--bg-color);">
                Google 登入
            </button>
            <button id="logoutBtn" onclick="googleLogout()" class="btn-sm danger" style="display: none;">
                登出
            </button>
        </div>
    </nav>

    <div class="container">
        <h1>我的追番清單</h1>
        
        <div class="search-box" style="margin-bottom: 20px;">
            <input type="text" id="searchInput" placeholder="🔍 搜尋動畫名稱..." onkeyup="loadDashboard()">
        </div>
        
        <div class="filter-group" style="display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px;">
            <button class="filter-btn active" onclick="filterDashboard('all')">全部</button>
            <button class="filter-btn" onclick="filterDashboard('watching')">📺 觀看中</button>
            <button class="filter-btn" onclick="filterDashboard('completed')">✅ 已看完</button>
            <button class="filter-btn" onclick="filterDashboard('planned')">🌱 未觀看</button>
        </div>

        <div id="animeGrid" class="grid"></div>
    </div>

    <div id="updateModal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modalTitle">更新進度</h3>
            
            <form onsubmit="updateProgress(event)">
                
                <div style="margin: 20px 0;">
                    <label>觀看到第幾集?</label>
                    <div style="display:flex; gap:10px; margin-top:10px;">
                        <input type="number" id="epInput" min="0" required style="flex:1; padding:10px; border-radius:5px; border:1px solid var(--glass-border); background:rgba(255,255,255,0.05); color:white;">
                    </div>
                </div>

                <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--glass-border);">
                    <label style="display:block; margin-bottom: 5px; color: var(--accent-color);">個人評價 (選填)</label>
                    
                    <div style="display:flex; align-items:center; gap: 10px; margin-bottom: 10px;">
                        <select id="userScore" style="padding: 8px; background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); color: white; border-radius: 5px;">
                            <option value="">尚未評分</option>
                            <option value="10">10 - 神作</option>
                            <option value="9">9 - 精彩</option>
                            <option value="8">8 - 好看</option>
                            <option value="7">7 - 普通</option>
                            <option value="6">6 - 及格</option>
                            <option value="5">5 - 微妙</option>
                            <option value="4">4 - 難看</option>
                            <option value="1">1 - 棄番</option>
                        </select>
                        <span style="font-size: 0.8rem; color: var(--text-secondary);">分</span>
                    </div>

                    <textarea id="userComment" rows="3" placeholder="寫點簡短的心得吧..." 
                        style="width: 100%; padding: 10px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: white; border-radius: 5px; resize: none;"></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="outline" onclick="closeModal('updateModal')">取消</button>
                    <button type="submit">確認更新</button>
                </div>
            </form>
        </div>
    </div>

    <div id="historyModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">歷史紀錄管理</div>
            <div id="historyList" style="max-height: 300px; overflow-y: auto;">
                </div>
            <div class="modal-actions">
                <button class="outline" onclick="closeModal('historyModal')">關閉</button>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-init.js"></script>
    <script src="app.js"></script>
</body>
</html>
