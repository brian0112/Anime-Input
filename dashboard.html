<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>觀看紀錄 - Anime Input</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
</head>
<body>
    <nav>
        <a href="index.html">新增</a>
        <a href="dashboard.html" class="active">紀錄</a>
        <a href="manage.html">管理</a>
        <a href="overview.html">總覽</a>

        <div class="login-container">
            <span id="userInfo" style="font-size: 0.9rem; color: var(--accent-color);"></span>
            <button id="loginBtn" onclick="googleLogin()" class="btn-sm" style="background: var(--text-primary); color: var(--bg-color);">
                Google 登入
            </button>
            <button id="logoutBtn" onclick="googleLogout()" class="btn-sm danger" style="display: none;">
                登出
            </button>
        </div>
    </nav>

    <div class="container">
        <h1>我的追番清單</h1>
        <div class="search-box" style="margin-bottom: 20px;">
            <input type="text" id="searchInput" placeholder="🔍 搜尋動畫名稱..." onkeyup="searchAnime()">
        </div>
        <div id="animeGrid" class="grid"></div>
    </div>

    <div id="updateModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">更新觀看進度</div>
            
            <div class="form-group">
                <label>選擇觀看週次</label>
                <select id="modalWeek"></select>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                <div class="form-group">
                    <label>開始集數</label>
                    <input type="number" id="modalStart">
                </div>
                <div class="form-group">
                    <label>結束集數</label>
                    <input type="number" id="modalEnd">
                </div>
            </div>
            
            <p style="font-size:0.8rem; color:var(--text-secondary);">
                總集數: <span id="modalTotal"></span>
            </p>

            <div class="modal-actions">
                <button class="outline" onclick="closeModal('updateModal')">取消</button>
                <button onclick="submitUpdate()">確認更新</button>
            </div>
        </div>
    </div>

    <div id="historyModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">歷史紀錄管理</div>
            <div id="historyList" style="max-height: 300px; overflow-y: auto;">
                </div>
            <div class="modal-actions">
                <button class="outline" onclick="closeModal('historyModal')">關閉</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="firebase-init.js"></script>
    <script src="app.js"></script>
</body>
</html>
