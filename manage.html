<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理資料 - Anime Input</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
</head>
<body>
    <nav>
      <a href="index.html">新增</a>
        <a href="dashboard.html">紀錄</a>
        <a href="roulette.html" class="active">輪盤</a> <a href="manage.html">管理</a>
        <a href="overview.html">總覽</a>

        <div class="login-container">
            <span id="userInfo" style="font-size: 0.9rem; color: var(--accent-color);"></span>
            <button id="loginBtn" onclick="googleLogin()" class="btn-sm" style="background: var(--text-primary); color: var(--bg-color);">
                Google 登入
            </button>
            <button id="logoutBtn" onclick="googleLogout()" class="btn-sm danger" style="display: none;">
                登出
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="glass-card" style="margin-bottom: 30px;">
            <h3>💾 系統備份與還原</h3>
            <p style="color:var(--text-secondary); margin-bottom:15px; font-size:0.9rem;">
                使用 .json 檔案完整保存或轉移資料（包含所有歷史紀錄）。
            </p>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                <button onclick="exportToJSON()" style="background:var(--accent-color);">匯出備份 (JSON)</button>
                
                <div>
                    <input type="file" id="importFile" accept=".json" style="display:none" onchange="importFromJSON(event)">
                    <label for="importFile" class="file-upload">
                        📥 匯入還原 (JSON)
                    </label>
                </div>
            </div>
        </div>

        <div class="glass-card" style="margin-bottom: 30px; border-left: 5px solid #10b981;">
            <h3>📊 生成週報表 (CSV)</h3>
            <p style="color:var(--text-secondary); margin-bottom:15px; font-size:0.9rem;">
                生成符合格式的觀看速度評級表。
            </p>
            <div style="display:flex; gap:10px; align-items:center;">
                <select id="csvWeekSelect" style="margin:0; flex:2;"></select>
                <button onclick="generateCSV()" style="margin:0; flex:1; background:linear-gradient(135deg, #10b981, #059669);">下載報表</button>
            </div>
        </div>

        <div class="glass-card">
            <h3>管理動畫清單</h3>
            <div id="manageList"></div>
        </div>

        <div id="editModal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    編輯動畫資訊
                </div>
        
                <div class="form-group">
                    <label>動畫名稱</label>
                    <input type="text" id="editTitle">
                </div>

                <div class="form-group">
                    <label>總集數</label>
                    <input type="number" id="editTotal" min="1">
                </div>
        
                <div class="form-group">
                    <label>放送日 (每週更新)</label>
                    <select id="editWeekday" style="width: 100%; padding: 10px; border: 1px solid var(--glass-border); border-radius: 8px;">
                        <option value="-1">不固定 / 已完結</option>
                        <option value="1">週一 (Mon)</option>
                        <option value="2">週二 (Tue)</option>
                        <option value="3">週三 (Wed)</option>
                        <option value="4">週四 (Thu)</option>
                        <option value="5">週五 (Fri)</option>
                        <option value="6">週六 (Sat)</option>
                        <option value="0">週日 (Sun)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>封面圖片網址</label>
                    <input type="url" id="editImgUrl">
                </div>

                <div class="modal-actions">
                    <button class="outline" onclick="closeModal('editModal')">取消</button>
                    <button onclick="submitEdit()">儲存修改</button>
                </div>
            </div>
        </div>
        <script type="module" src="firebase-init.js"></script>
        </div> <script src="app.js"></script>
</body>
</html>
