<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>統計總覽</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">新增</a>
        <a href="dashboard.html">紀錄</a>
        <a href="manage.html">管理</a>
        <a href="overview.html" class="active">總覽</a>
    </nav>

    <div class="container" id="overviewStats">
        <h1>數據統計</h1>
        <div class="grid">
            <div class="glass-card" style="text-align:center;">
                <h3 style="color:var(--text-secondary)">追番總數</h3>
                <div id="valTotal" style="font-size:3rem; font-weight:bold; color:var(--accent-color)">0</div>
            </div>
            <div class="glass-card" style="text-align:center;">
                <h3 style="color:var(--text-secondary)">總集數</h3>
                <div id="valEp" style="font-size:3rem; font-weight:bold;">0</div>
            </div>
            <div class="glass-card" style="text-align:center;">
                <h3 style="color:var(--text-secondary)">已觀看集數</h3>
                <div id="valWatched" style="font-size:3rem; font-weight:bold; color:var(--success-color)">0</div>
            </div>
            <div class="glass-card" style="text-align:center;">
                <h3 style="color:var(--text-secondary)">整體進度</h3>
                <div id="valRate" style="font-size:3rem; font-weight:bold;">0%</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
