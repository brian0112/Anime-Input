<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>統計總覽 - Anime Input</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <style>
        :root { --brand: #38bdf8; } 
    </style>
</head>
<body>
    <nav>
        <a href="index.html">新增</a>
        <a href="dashboard.html">紀錄</a>
        <a href="manage.html">管理</a>
        <a href="overview.html" class="active">總覽</a>
        
        <div class="login-container">
            <span id="userInfo" style="font-size: 0.9rem; color: var(--accent-color);"></span>
            <button id="loginBtn" onclick="googleLogin()" class="btn-sm" style="background: var(--text-primary); color: var(--bg-color);">
                Google 登入
            </button>
            <button id="logoutBtn" onclick="googleLogout()" class="btn-sm danger" style="display: none;">
                登出
            </button>
        </div>
    </nav>

    <div class="container">
        <h1>儀表板</h1>
        <div class="glass-card" style="margin-bottom: 30px; border-left: 5px solid var(--accent-color);">
            <h3 id="todayTitle">📅 今日放送</h3>
            <div id="todayList" style="margin-top: 15px; display: flex; flex-wrap: wrap; gap: 15px;">
                <p style="color: var(--text-secondary);">載入中...</p>
            </div>
        </div>
        
        <div class="grid" style="grid-template-columns: 1fr 2fr; margin-bottom: 30px;">
            <div class="glass-card" style="display:flex; flex-direction:column; align-items:center; justify-content:center;">
                <h3 style="margin-bottom:20px;">總體進度</h3>
                <div id="pieChart" class="pie-chart">
                    <div id="pieText" class="pie-inner">0%</div>
                </div>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="glass-card" style="text-align:center; display:flex; flex-direction:column; justify-content:center;">
                    <h3 style="color:var(--text-secondary)">追番總數</h3>
                    <div id="valTotal" style="font-size:2.5rem; font-weight:bold; color:var(--accent-color)">0</div>
                </div>
                <div class="glass-card" style="text-align:center; display:flex; flex-direction:column; justify-content:center;">
                    <h3 style="color:var(--text-secondary)">總集數</h3>
                    <div id="valEp" style="font-size:2.5rem; font-weight:bold;">0</div>
                </div>
                <div class="glass-card" style="text-align:center; display:flex; flex-direction:column; justify-content:center; grid-column: 1 / -1;">
                    <h3 style="color:var(--text-secondary)">已觀看總集數</h3>
                    <div id="valWatched" style="font-size:2.5rem; font-weight:bold; color:var(--success-color)">0</div>
                </div>
            </div>
        </div>
        </div>
        <div class="glass-card" style="margin-bottom: 30px;">
            <h3>🔥 觀影熱力圖 (過去一年)</h3>
            <div class="heatmap-section">
                <div id="heatmap" class="heatmap-container">
                    </div>
            </div>
            <div style="display:flex; gap:5px; align-items:center; font-size:0.8rem; color:var(--text-secondary); margin-top:10px; justify-content: flex-end;">
                <span>Less</span>
                <div class="day-square level-0"></div>
                <div class="day-square level-2"></div>
                <div class="day-square level-4"></div>
                <span>More</span>
            </div>
        </div>
        <div class="glass-card">
            <h3>🕒 近期活動日誌</h3>
            <div id="activityList"></div>
        </div>
    </div>
    <script type="module" src="firebase-init.js"></script>
    <script src="app.js"></script>
</body>
</html>
